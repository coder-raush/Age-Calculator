<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <style>
    * {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
      background-color: #ecf0f3;
      font-family: sans-serif;
      outline: none;
    }

    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calculator {
      background-color: #ecf0f3;
      padding: 20px;
      border-radius: 30px;
      box-shadow: inset 5px 5px 12px #ffffff, 5px 5px 12px rgba(0, 0, 0, .16);
      display: grid;
      grid-template-columns: repeat(4, 68px);
    }

    input[type="text"], select {
      grid-column: span 4;
      height: 60px;
      width: 260px;
      background-color: #ecf0f3;
      box-shadow: inset -5px -5px 12px #ffffff, inset 5px 5px 12px rgba(0, 0, 0, .16);
      border: none;
      border-radius: 30px;
      color: rgb(70, 70, 70);
      font-size: 16px;
      text-align: center;
      margin: 15px 0;
      padding: 10px;
      appearance: none;
    }

    select:invalid {
      color: rgba(70, 70, 70, 0.5);
    }

    .submit-btn {
      grid-column: span 4;
      height: 48px;
      width: 260px;
      border-radius: 40px;
      background-color: #ecf0f3;
      box-shadow: -5px -5px 12px #ffffff, 5px 5px 12px rgba(0, 0, 0, .16);
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .result {
      grid-column: span 4;
      margin-top: 20px;
      font-size: 16px;
      text-align: center;
      font-weight: bold;
      color: rgb(50, 50, 50);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <input type="text" id="year" placeholder="Type your birth year" maxlength="4" inputmode="numeric" pattern="\d*"/>
      
      <select id="month" required>
        <option value="" disabled selected>Select Month</option>
      </select>

      <select id="day" required>
        <option value="" disabled selected>Select Day</option>
      </select>

      <button class="submit-btn" onclick="calculateAge()">Calculate Age</button>
      <div class="result" id="age"></div>
    </div>
  </div>

  <script>
    const monthSelect = document.getElementById("month");
    const daySelect = document.getElementById("day");

    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    monthNames.forEach((month, i) => {
      const opt = document.createElement("option");
      opt.value = i + 1;
      opt.text = month;
      monthSelect.appendChild(opt);
    });

    for (let i = 1; i <= 31; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.text = i;
      daySelect.appendChild(opt);
    }

    function calculateAge() {
      const y1 = parseInt(document.getElementById('year').value);
      const m1 = parseInt(document.getElementById('month').value);
      const d1 = parseInt(document.getElementById('day').value);

      if (!y1 || !m1 || !d1) {
        document.getElementById('age').innerText = "Please fill all fields.";
        return;
      }

      const today = new Date();
      let d2 = today.getDate();
      let m2 = today.getMonth() + 1;
      let y2 = today.getFullYear();

      const month = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

      if (d1 > d2) {
        d2 += month[m2 - 1];
        m2--;
      }

      if (m1 > m2) {
        m2 += 12;
        y2--;
      }

      const d = d2 - d1;
      const m = m2 - m1;
      const y = y2 - y1;

      document.getElementById('age').innerText = `Your Age is ${y} Years, ${m} Months, ${d} Days`;
    }
  </script>
</body>
</html>
